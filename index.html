<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Haken Grotesk Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="your-result">
      <h3 class="gray">Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p class="gray">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="gray">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-items">
        <div class="reaction">
          <div class="img-text">
            <img src="./images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="reaction-number">
            <b>80</b> <span>/ 100</span>
          </div>
        </div>
        <div class="memory">
          <div class="img-text">
            <img src="./images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="memory-number">
            <b>92</b> <span>/ 100</span>
          </div>
        </div>
        <div class="verbal">
          <div class="img-text">
            <img src="./images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="verbal-number">
            <b>61</b> <span>/ 100</span>
          </div>
        </div>
        <div class="visual">
          <div class="img-text">
            <img src="/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="visual-number">
            <b>72</b> <span>/ 100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
