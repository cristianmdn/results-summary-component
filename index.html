<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Haken Grotesk Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="your-result">
      <h2>Your Result</h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction">
        <div class="img-text">
          <img src="./images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="reaction-number">
          80 / 100
        </div>
      </div>
      <div class="memory">
        <div class="img-text">
          <img src="./images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="memory-number">
          92 / 100
        </div>
      </div>
      <div class="verbal">
        <div class="img-text">
          <img src="./images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="verbal-number">
          61 / 100
        </div>
      </div>
      <div class="visual">
        <div class="img-text">
          <img src="/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <div class="visual-number">
          72 / 100
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
